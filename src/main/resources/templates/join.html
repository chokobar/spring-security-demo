<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">
<div class="container" style="max-width:520px">
  <h3 class="mb-3">회원가입</h3>

  <form th:action="@{/join}" th:object="${joinForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">아이디</label>
      <input th:field="*{username}" class="form-control" placeholder="3~20자" required>
      <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
    </div>

    <div class="mb-3">
      <label class="form-label">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="8자 이상" required>
      <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
    </div>

    <div class="mb-3">
      <label class="form-label">비밀번호 확인</label>
      <input type="password" th:field="*{passwordConfirm}" class="form-control" required>
      <small class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></small>
    </div>

    <button class="btn btn-primary w-100">가입하기</button>
  </form>

  <div class="mt-3 text-center">
    <a th:href="@{/auth/login}">이미 계정이 있어요? 로그인</a>
  </div>
</div>
</body>
</html>
