<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .btn-main-top{font-size:.85rem;padding:4px 10px;margin-left:auto;background:#007bff;border:none;color:#fff;font-weight:bold;border-radius:5px;transition:.2s}
        .btn-main-top:hover{background:#0069d9}
        .login-header{display:flex;align-items:center;justify-content:space-between}
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <div class="login-header mb-4">
            <h3 class="mb-0">로그인</h3>
        </div>

        <!-- 실패 / 로그아웃 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger py-2">아이디 또는 비밀번호가 올바르지 않습니다.</div>
        <div th:if="${param.logout}" class="alert alert-success py-2">정상적으로 로그아웃 되었습니다.</div>

        <!-- POST /login : 스프링시큐리티가 처리 -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
            </div>

            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-success">로그인</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
