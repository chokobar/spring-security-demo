<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">

<h2>Home</h2>

<!-- 인증된 사용자 영역 -->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <p>
        <b th:text="${#authentication.name}">username</b> 님 환영합니다! |
        권한:
        <span class="badge me-1 text-light"
              th:each="a : ${#authentication.authorities}"
              th:text="${#strings.substring(a.authority, 5)}"
              th:classappend="${a.authority}=='ROLE_ADMIN' ? ' bg-danger' : ' bg-primary'">USER
        </span>
    </p>

    <!-- 로그아웃: POST + CSRF -->
    <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-danger btn-sm">로그아웃</button>
    </form>

    <!-- ADMIN 전용 페이지 링크 (권한 없으면 403) -->
    <a th:href="@{/admin}" class="btn btn-outline-primary btn-sm ms-2">관리자 페이지</a>
</div>

<!-- 비로그인 사용자 영역 -->
<div th:if="${#authorization.expression('isAnonymous()')}">
    <p>로그인이 필요합니다.</p>
    <a th:href="@{/auth/login}" class="btn btn-primary btn-sm">로그인 하러가기</a>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
